<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<style>
  .error {
    color: red;
  }
</style>

<form
  action="#"
  th:action="@{/form}"
  th:object="${userVO}"
  method="post"
>
  <table>
    <tr>
      <td>Name:</td>
      <td><input type="text" th:field="*{name}" /></td>
      <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
        Name Error
      </td>
    </tr>
    <tr>
      <td>Age:</td>
      <td><input type="text" th:field="*{age}" /></td>
      <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
        Age Error
      </td>
    </tr>
    <tr>
      <td>working:</td>
      <td><input type="checkbox" th:field="*{working}" value="true"/></td>
      <td th:if="${#fields.hasErrors('working')}" th:errors="*{working}">
        email Error
      </td>
    </tr>
    <tr>
      <td>email:</td>
      <td><input type="text" th:field="*{email}" /></td>
      <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
        email Error
      </td>
    </tr>
    <tr>
      <td><button type="submit">Submit</button></td>
    </tr>
  </table>
</form>
</body>
</html>

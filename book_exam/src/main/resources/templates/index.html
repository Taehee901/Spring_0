<!DOCTYPE html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head >
<meta charset="UTF-8">
<title>도서대여관리</title>
</head>
<body layout:fragment="content">

<main class="container">
    <h4 class="mb-3">도서대여관리 프로그램</h4>
    <p>국제 대여점의 도서등록,대여정보 데이터베이스를 구축하고 도서.DVD대여관리를 위한 프로그램이다.</p>
    <p>프로그램 작성순서</p>
    <ol>
    <li>도서정보 테이블을 생성한다.</li>
    <li>대여정보 테이블을 생성한다.</li>
    <li>도서정보,대여정보 테이블에 제시된 문제지의 참조 데이터를 추가 생성한다.</li>
    <li>도서정보 조회 프로그램을 작성한다.</li>
    <li>대여정보 조회 프로그램을 작성한다.</li>
    </ol>
    </main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body layout:fragment="content">
	<h3>도서 상세 정보</h3>
	<table class="table">
		<tr>
			<td>도서번호</td>
			<td th:text="${bookDetail.bookNo}" id="bookno"></td>
		</tr>
		<tr>
			<td>도서명</td>
			<td th:text="${bookDetail.bookName}"></td>
		</tr>
		<tr>
			<td>도서표지</td>
			<td>
				<img th:src="@{'/' + ${bookDetail.bookCoverimg}}" style="width:50px; height:auto;">
			</td>
		</tr>
		<tr>
			<td>출판사</td>
			<td th:text="${bookDetail.bookPublisher}"></td>
		</tr>
		<tr>
			<td>금액</td>
			<td th:text="${bookDetail.bookPrice}"></td>
		</tr>
		<tr>
			<td>도서소개</td>
			<td th:text="${bookDetail.bookInfo}"></td>
		</tr>
		<tr>
			<td colspan="2"><a class="btn btn-info" th:href="@{/list}">목록</a>
			                <button class="btndelete">삭제</button>
			</td>
		</tr>		
	</table>
	<script>
		document.querySelector(".btndelete").addEventListener("click", ()=>{
			const bookNo = document.querySelector("#bookno").innerText;
			location.href="/delete?bookNo="+bookNo;
		})
	</script>
</body>
</html>

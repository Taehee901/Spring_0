<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body layout:fragment="content">
	<h3>도서 목록</h3>
	<table class="table">
		<tr>
			<th>도서번호</th>
			<th>도서명</th>
			<th>표지</th>
			<th>출판일자</th>
			<th>금액</th>
			<th>출판사</th>
			<th>도서소개</th>
		</tr>
		<tr th:each="book : ${bookList}">
			<td th:text="${book.bookNo}"></td>
			<td>
				<a th:href="@{/detail(bookNo=${book.bookNo})}" th:text="${book.bookName}"></a>
			</td>
			<td>
				<img th:src="@{'/' + ${book.bookCoverimg}}" style="width:50px; height:auto;">
			</td>
			<td th:text="${book.bookDate}"></td>
			<td th:text="${book.bookPrice}"></td>
			<td th:text="${book.bookPublisher}"></td>
			<td th:text="${book.bookInfo}"></td>
		</tr>
	</table>
	<script th:inline="javascript">
		//등록결과 alert 띄우기
		let result = [[${result}]]
		if(result) {
			alert(result)
		}
	</script>
</body>
</html>
